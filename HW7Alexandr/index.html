<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">


</head>

<body>
    <main>
        <p> <b> Пожалуйста , укажите Ваше имя и фамилию</b></p>
        <p class="p-2">Чтобы облегчить общение и поиск друзей, у нас приняты настоящие имена и фамилии</p>
        </div>
        <div class="container">
            <input type="text" name="name" placeholder="Ваше имя">
            <input class="surname" type="text" name="surname" placeholder="Ваша фамилия">

            <p class="p-3">Дата рождения</p>
            <fieldset>
                <select name="day">
                    <option value="day" hidden>День</option>
                    <option value="one">1</option>
                    <option value="two">2</option>
                    <option value="three">3</option>
                </select>
                <select name="month">
                    <option value="day" hidden>Месяц</option>
                    <option value="jan">Январь</option>
                    <option value="feb">Февраль</option>
                    <option value="march">Март</option>
                </select>
                <select name="year">
                    <option value="day" hidden >Год</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                </select>
                <button> Зарегистрироваться</button>
            </fieldset>
            <p class="p-4">или</p>
            <a class="facebook" href="#">Продолжить c facebook</a>
        </div>
    </main>
</body>

</html>
